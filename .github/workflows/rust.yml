name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  PGDE_DB_HOST: localhost
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password
  POSTGRES_DB: postgres

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v4
    - name: Build base
      run: cargo build
    - name: Build features independently
      run: |
        cargo build -Fbit
        cargo build -Fchrono
        cargo build -Fconsume_json
        cargo build -Fgeo
        cargo build -Fmac
        cargo build -Fjson
        cargo build -Fuuid
    - name: Build all features
      run: cargo build --all-features
    - name: Test base
      run: cargo test --tests
    - name: Test features independently
      run: |
        cargo test -Fbit
        cargo test -Fchrono
        cargo test -Fconsume_json
        cargo test --tests -Fgeo
        cargo test --tests -Fmac
        cargo test --tests -Fjson
        cargo test --tests -Fuuid
    - name: Test all features
      run: cargo test --all-features
